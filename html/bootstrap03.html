<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="Viewpoint" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<title>Bootstrap Example</title>
</head>
<body>
<div class="container">
<h2>Alerts</h2>
<div class="alert alert-success">
<strong>Success!</strong>This alert box could indicate a successful or positive action</div>
<div class="alert alert-info">
<strong>Info!</strong>This alert box could indicate a warning that might need attention.</div>
<div class="alert alert-warning">
<strong>Danger!</strong>This alert box could indicate a warning that might need attention.</div>
<div  class="alert alert-danger">
<strong>Danger!</strong>This alert box could indicate a potentially negative action.</div></div>
</body>
</html>
