<!DOCTYPE html>
<html>
<head>
<style>
.button{
background-color: #4CAF50;/*Green*/
border: none;
color: white;
padding: 15px 32px;
text-align: centre;
text-decoration: none;
display: inline-block;
font-size: 16px;
margin: 4px 2px;
cursor: pointer;
}
.display{
opacity: 0.6;
cursor: not-allowed;
}
</style>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h2>Disable Button</h2>
<p>Use the opacity property to add some transparency
to a button(make it look disabled):</p>
<button class="button">Normal button</button>
<button class="button disable">Disabled button</button>
</body>
</html>
